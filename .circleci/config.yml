version: 2.1


# Executors define environment where jobs will be run.
executors:
    snippets:
        docker:
            - image: cnerg/snippets
        environment:
            #PYTHONPATH: ~/project/
            
jobs:
    python2_inputs:
        executor:
            name: snippets
        steps:
            - checkout
            - run: pwd
            - run: 
                name: List Files
                command: ls
    piper_job:
        executor:
            name: snippets
        steps:
            - run: ls -a
                
workflows:
    build_and_test:
        jobs:
            - python2_inputs
            - piper_job:
                requires:
                    - python2_inputs
